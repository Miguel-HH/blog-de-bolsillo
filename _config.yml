title: Blog de bolsillo
email: your-email@example.com
description: >-
  Blog de bolsillo. Apuntes de mis clases de Frontend, UI y UX.
baseurl: "/blog-de-bolsillo"
url: "" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: twitter.com
github_username:  Miguel-HH

# Build settings
theme: null ##minima
plugins:
  - jekyll-feed

exclude:
  - _articulos/.obsidian
  - _articulos/z-obsidian
  - _articulos/z-recursos

defaults:
  -
    scope:
      type: posts
      path: _posts
    values:
      is_post: true
      layout: post
      permalink: /:categories/:title/
  -
    scope:
      type: pages
      path: _pages
    values:
      is_post: false
      layout: default
  -
    scope:
      type: articulos
      path: _articulos
    values:
      is_post: false
      layout: post

include: [_pages]

collections:
  articulos:
    output: true

sass:
  style: compressed
